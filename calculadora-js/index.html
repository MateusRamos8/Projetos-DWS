    <main>
        <section class="calc">
            <section class="visor">
                <section>
                    <span id="conta"> </span>
                    <span id="res">0</span>
                </section>
            </section>
            <section class="input">

                <button type="button" value="CE" onclick="clean()">
                    <span>CE</span>
                </button>

                <button type="button" value="sqrt()" onclick="">
                    <span>sqrt()</span>
                </button>

                <button type="button" value="%" onclick="addop(this)">
                    <span class="material-symbols-outlined">
                        percent
                    </span>
                </button>

                <button type="button" value="" onclick="del()">

                <button type="button" value="7" onclick="addnum(this)">

                </button>

                <button type="button" value="8" onclick="addnum(this)">

                </button>

                <button type="button" value="9" onclick="addnum(this)">
                    <span>9</span>
                </button>

                <button type="button" value="/" onclick="addop(this)">
                    <span>/</span>
                </button>

                <button type="button" value="4" onclick="addnum(this)">
                    <span>4</span>
                </button>

                <button type="button" value="5" onclick="addnum(this)">
                    <span>5</span>
                </button>

                <button type="button" value="6" onclick="addnum(this)">
                    <span>6</span>
                </button>

                <button type="button" value="*" onclick="addop(this)">
                    <span>*</span>
                </button>

                <button type="button" value="1" onclick="addnum(this)">
                    <span>1</span>
                </button>

                <button type="button" value="2" onclick="addnum(this)">
                    <span>2</span>
                </button>

                <button type="button" value="3" onclick="addnum(this)">
                    <span>3</span>
                </button>

                <button type="button" value="-" onclick="addop(this)">
                    <span class="material-symbols-outlined">
                        remove
                    </span>
                </button>

                <button type="button" value="0" onclick="addnum(this)">
                    <span>0</span>
                </button>

                <button type="button" value="." onclick="addnum(this)">
                    <span>.</span>
                </button>

                <button type="button" value="=" onclick="calc_res()">
                    <span class="material-symbols-outlined">
                        equal
                    </span>
                </button>

                <button type="button" value="+" onclick="addop(this)">
                    <span class="material-symbols-outlined">
                        add
                    </span>
                </button>
